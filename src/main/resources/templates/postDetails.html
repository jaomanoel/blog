<!doctype html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>My blog</title>
    </head>
    <body>
        <header style="margin-bottom: 90px" class="bg-body-tertiary">
            <nav  class="container navbar">
                <div class="container-fluid">
                    <a class="navbar-brand">
                        <h1 style="font-weight: bold">MyBlog</h1>
                    </a>

                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </header>

        <main class="container">
            <nav aria-label="breadcrumb" style="padding-bottom: 16px">
                <ol class="breadcrumb" style="font-weight: bold; font-size: 20px;" >
                    
                    <li class="breadcrumb-item" aria-current="page">
                        <a href="/posts" style="text-decoration: none;">Home</a>
                    </li>

                    <li class="breadcrumb-item active" aria-current="page">Post</li>
                </ol>
            </nav>

            <article style="width: 100%; padding-bottom: 20px">
                <h1 class="card-title" style="font-weight: bold; padding-bottom: 20px;">
                    <span th:text="${post.getTitle()}"></span>
                </h1>

                <p class="card-subtitle mb-2 text-muted">
                    <i class="material-icons">person_outline</i>
                    <span th:text="${post.getAuthor()}"></span>

                    <br>

                    <i class="material-icons">date_range</i>
                    <span th:text="${post.getDate()}"></span>
                </p>

                <section>
                    <p class="card-text" style="margin-top: 40px">
                        <span th:utext="${post.getDesc()}"></span>
                    </p>
                </section>
            </article>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
