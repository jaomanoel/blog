<!doctype html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>My blog</title>
    </head>
    <body>
        <header style="margin-bottom: 90px" class="bg-body-tertiary">
            <nav  class="container navbar">
                <div class="container-fluid">
                    <a class="navbar-brand">
                        <h1 style="font-weight: bold">MyBlog</h1>
                    </a>

                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </header>

        <main class="container">
            <nav aria-label="breadcrumb" style="padding-bottom: 16px">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">Home</li>
                </ol>
            </nav>

            <section style="width: 100%; padding-bottom: 20px" th:each="post : ${posts}">
                <a th:href="@{/post/details(id=${post.getId()})}" class="card" style="text-decoration: none; color: black;">
                    <div class="card-body">
                        <p class="card-subtitle mb-2 text-muted">
                            <span th:text="${post.getAuthor()}"></span>
                            <span th:text="${post.getDate()}"></span>
                        </p>

                        <h4 class="card-title" style="font-weight: bold; padding-top: 5px; padding-bottom: 5px;">
                            <span th:text="${post.getTitle()}"></span>
                        </h4>

                        <p class="card-text">
                            <span th:utext="${#strings.abbreviate(post.getDesc(),400)}"></span>
                        </p>
                    </div>
                </a>
            </section>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
