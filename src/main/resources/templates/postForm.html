<html lang="pt-br" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>My blog</title>
    </head>
    <body>
        <header style="margin-bottom: 90px" class="bg-body-tertiary">
            <nav  class="container navbar">
                <div class="container-fluid">
                    <a class="navbar-brand">
                        <h1 style="font-weight: bold">MyBlog</h1>
                    </a>

                    <div class="d-flex align-items-center" style="gap: 12px">
                        <a href="/posts" class="btn btn-primary">Home</a>

                        <form class="d-flex m-0" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>

        <main class="container">
            <nav aria-label="breadcrumb" style="padding-bottom: 16px">
                <ol class="breadcrumb" style="font-weight: bold; font-size: 20px;" >

                    <li class="breadcrumb-item" aria-current="page">
                        <a href="/posts" style="text-decoration: none;">Home</a>
                    </li>

                    <li class="breadcrumb-item active" aria-current="page">New Post</li>
                </ol>
            </nav>

            <div>
                <th:block th:include="validMessage"></th:block>
                <form method="post" style="gap: 20px; display: flex; flex-direction: column;">
                    <div class="form-group" style="width: 100%">
                        <input type="text" class="form-control" name="title" placeholder="Titulo *" />
                    </div>

                    <div class="form-group" style="width: 100%">
                        <input type="text" class="form-control" name="author" placeholder="Autor *" />
                    </div>

                    <textarea type="text" class="form-control" name="desc" placeholder="Texto *"></textarea>

                    <div style="display: flex; flex-direction: column; gap: 12px; align-items: flex-start;">
                        <small class="form-text text-muted">(*) Campos obrigatorios</small>

                        <button type="submit" class="btn btn-primary">Publicar</button>
                    </div>
                </form>
            </div>
        </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
